<!DOCTYPE html>
<html lang="en" theme="light">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <form class="license-form">
        <div class="form-header">
          <h3 class="title">One Time Passcode</h3>
          <p class="subtitle">Your License has already been activated on a different device. Please enter the 4 digit passcode sent to your email address to disconnect it from the other device.</p>
        </div>
        <p id="error"></p>
        <div class="input-group">
          <input type="text" name="otp" required="true" placeholder="Enter 4 digit Passcode (e.g 4321)" autocomplete="off">
          <button type="submit">
            <span>Reset License</span>
          </button>
        </div>
        <div class="form-footer">
          <a href="#" class="cta-link">Resend Code</a>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="otp.js"></script>
  </body>
</html>
